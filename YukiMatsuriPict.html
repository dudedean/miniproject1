<html>

<head>

    <link href="materialize/css/materialize.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">


</head>

<body>

<div class="container">
    <div class="row">
        <div class="card deep-orange accent-4 z-depth-5 animated slideInDown">
            <div class="card-content white-text">
                <span class="card-title"><h2><b>Pictures</b></h2></span>
                <div class="card-image">
                    <img class="responsive-img" src="images/yuki/1.jpg">
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="card brown z-depth-5 bounce">

                <div class="card-image">
                    <img class="responsive-img" src="images/yuki/2.jpg">
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="card green lighten-1 z-depth-5 animated fadeIn">
            <div class="card-content white-text">
                <div class="card-image">
                    <img class="responsive-img" src="images/yuki/3.jpg">
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="card  teal darken-2 z-depth-5 animated flipInY">
            <div class="card-content white-text">
                <div class="card-image">
                    <img class="responsive-img" src="images/yuki/4.jpg">
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="card light-blue lighten-2z-depth-5 animated rotateIn">
            <div class="card-content white-text">
                <div class="card-image">
                    <img class="responsive-img" src="images/yuki/5.jpg">
                </div>
            </div>
        </div>

    </div>

</div>


</body>

</html>
