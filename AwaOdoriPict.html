<html>

<head>

    <link href="materialize/css/materialize.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">


</head>

<body>

<div class="container">
    <div class="row">
        <div class="card green darken-4 z-depth-5 animated rollIn">
            <div class="card-content white-text">
                <span class="card-title"><h2><b>Pictures</b></h2></span>
                <div class="card-image">
                    <img class="responsive-img" src="images/awa/2.jpg">
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="card lime darken-2 z-depth-5 animated slideInDown">
            <div class="card-content white-text">
                <div class="card-image">
                    <img class="responsive-img" src="images/awa/3.jpg">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="card yellow lighten-1 z-depth-5 animated slideInUp">
            <div class="card-content white-text">
                <div class="card-image">
                    <img class="responsive-img" src="images/awa/4.jpg">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="card amber z-depth-5 animated flash">
            <div class="card-content white-text">
                <div class="card-image">
                    <img class="responsive-img" src="images/awa/5.jpg">
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
