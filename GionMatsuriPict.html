<html>

<head>

    <link href="materialize/css/materialize.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="card blue darken-1 z-depth-5 animated lightSpeedIn">
            <div class="card-content white-text">
                <span class="card-title"><h2><b>Pictures</b></h2></span>
                <div class="card-image">
                    <img class="responsive-img" src="images/gion/1.jpg">
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="card deep-purple darken-2 z-depth-5 animated flipInX">
            <div class="card-content white-text">
                <div class="card-image">
                    <img class="responsive-img" src="images/gion/2.jpg">
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="card pink accent-3 z-depth-5 animated flipInY">
            <div class="card-content white-text">
                <div class="card-image">
                    <img class="responsive-img" src="images/gion/3.jpg">
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="card  red accent-4 z-depth-5 animated lightSpeedIn">
            <div class="card-content white-text">
                <div class="card-image">
                    <img class="responsive-img" src="images/gion/4.jpg">
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="card cyan darken-4 z-depth-5 animated bounceInDown">
            <div class="card-content white-text">
                <div class="card-image">
                    <img class="responsive-img" src="images/gion/5.jpg">
                </div>
            </div>
        </div>

    </div>

</div>

</body>

</html>
